<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Моя страница</title>
    <link rel="stylesheet" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'/>
  </head>

  <body>
   <div id="form">
    <h1>Форма контракта</h1>

    <form action="/"
      method="POST">

      <label>
        Имя:<br />
        <input type="text" name="field-name"
          value="Иван" />
      </label><br />

      <label>
        Еmail:<br />
        <input name="field-email"
          value="test@example.com"
          type="email" />
      </label><br />

      <label>
        Год рождения:<br />
        <select id="year" name="year"></select>
      </label><br />
	  
	  Пол:<br />
      <label><input type="radio" checked="checked"
        name="radio-pol" value="Мужской" />
        Мужской</label>
      <label><input type="radio"
        name="radio-pol" value="Женский" />
        Женский</label><br />
		
	  Количество конечностей:<br />
      <label><input type="radio"
        name="radio-limb" value="0" />
        0</label>
      <label><input type="radio"
        name="radio-limb" value="1" />
        1</label>
	  <label><input type="radio"
        name="radio-limb" value="2" />
        2</label>
	  <label><input type="radio"
        name="radio-limb" value="3" />
        3</label>
	  <label><input type="radio" checked="checked"
        name="radio-limb" value="4" />
        4</label><br />
		
	  <label>
        Сверхспособности:
        <br />
        <select name="field-super[]"
          multiple="multiple">
          <option value="immortal">Бессмертие</option>
          <option value="noclip">No clip</option>
          <option value="power" selected="selected">Суперсила</option>
	  <option value="telepat">Телепатия</option>
        </select>
      </label><br />
	  
      <label>
        Биография:<br />
        <textarea name="field-bio">Напишите хоть что-то</textarea>
      </label><br />

      Чекбокс:<br />
      <label><input type="checkbox" checked="checked"
        name="check-1" />
        Я болею за Red Bull Racing</label><br />

      Если уверенны в своем ответе нажимайте:
      <input type="submit" value="Send" />
    </form>
   <script type="text/javascript">
    window.onload = function () {
        var ddlYears = document.getElementById("year");
        var currentYear = (new Date()).getFullYear();
        for (var i = 1950; i <= currentYear; i++) {
            var option = document.createElement("OPTION");
            option.innerHTML = i;
            option.value = i;
            ddlYears.appendChild(option);
        }
    };
   </script>
  </body>

</html>
