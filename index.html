<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Моя страница</title>
    <link rel="stylesheet" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'/>
  </head>

  <body>
   <div id="form">
    <h1>Форма контракта</h1>

    <form action="/"
      method="POST">

      <label>
        Имя:<br />
        <input type="text" name="field-name"
          value="Иван" />
      </label><br />

      <label>
        Еmail:<br />
        <input name="field-email"
          value="test@example.com"
          type="email" />
      </label><br />

      <label>
        Дата рождения:<br />
        <select id="year"></select>
      </label><br />
	  
	  Пол:<br />
      <label><input type="radio" checked="checked"
        name="radio-group-1" value="Мужской" />
        Мужской</label>
      <label><input type="radio"
        name="radio-group-1" value="Женский" />
        Женский</label>
	  <label><input type="radio"
        name="radio-group-1" value="Отсутствует" />
        Отсутствует</label><br />
		
	  Количество конечностей:<br />
      <label><input type="radio"
        name="radio-group-2" value="0" />
        0</label>
      <label><input type="radio"
        name="radio-group-2" value="1" />
        1</label>
	  <label><input type="radio"
        name="radio-group-2" value="2" />
        2</label>
	  <label><input type="radio"
        name="radio-group-2" value="3" />
        3</label>
	  <label><input type="radio" checked="checked"
        name="radio-group-2" value="4" />
        4</label><br />
		
	  <label>
        Сверхспособности:
        <br />
        <select name="field-listbox"
          multiple="multiple">
          <option value="Бессмертие">Бессмертие</option>
          <option value="Noclip">No clip</option>
          <option value="Суперсила" selected="selected">Суперсила</option>
	  <option value="Телепатия">Телепатия</option>
        </select>
      </label><br />
	  
      <label>
        Биография:<br />
        <textarea name="field-bio">Напишите хоть что-то</textarea>
      </label><br />

      Чекбокс:<br />
      <label><input type="checkbox" checked="checked"
        name="check-1" />
        Я болею за Red Bull Racing</label><br />

      Если уверенны в своем ответе нажимайте:
      <input type="submit" value="Отправить" />
    </form>
  
  </body>

</html>
